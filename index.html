<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pac Lauren</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>
                Pac-Lauren!
            </h1>
        </div>
    </header>
    <main class="wrapper">
        <div class="container">
            <div class="infoContainer">
                <div class="left">
                    <p id="score">0</p>
                </div>
                <div class="right">
                    <p>High Score</p>
                    <p id="highScore">0</p>
                </div>
            </div>
            <div class="game" id="game">
                <div id="readyMessage" class="messages">
                    <p>Ready!</p>
                </div>
                <div id="gameOverMessage" class="messages hide gameOver">
                    <p>Game over!</p>
                    <button id="restartButton">Try again?</button>
                </div>
            </div>
            <div class="infoContainer bottomInfo">
                <div class="left lives" id="lives">

                </div>
                <div class="right fruits">
                    <p id="fruit"></p>
                </div>
            </div>
            <div class="lives">
            </div>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <p>
                Created by <a href="http://laurenhetherington.com/">Lauren Hetherington</a> 2020
            </p>
            <p>
                Based on PAC-MAN by BANDAI NAMCO Entertainment Inc. Â©1980
            </p>
        </div>
    </footer>
    <script type="module" src="scripts/game.js"></script>
</body>
</html>
